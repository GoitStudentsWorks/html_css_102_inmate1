<section class="hero grid">
  <div class="container">
    <div class="hero-wrap">
      <div class="wrapper-all-without-photo">
        <h1 class="hero-title">
          Discover the magic of <span class="hero-span">photography</span> in
          our school
        </h1>
        <p class="hero-text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <div class="wrapper-list">
          <div class="students-wrapper">
            <ul class="students-list">
              <li class="students-item">
                <img
                  src="./img/img-hero/girl-1.webp"
                  alt="Student girl"
                  width="44" height="44"
                />
              </li>
              <li class="students-item">
                <img
                  src="./img/img-hero/boy.webp"
                  alt="Student girl"
                  width="44" height="44"
                />
              </li>
              <li class="students-item">
                <img
                  src="./img/img-hero/girl2.webp"
                  alt="Student girl"
                  width="44" height="44"
                />
              </li>
            </ul>
            <div class="hero-wrapper">
              <a href="#reviews" class="hero-text students"
                >Our happy students</a
              >
              <svg class="hero-icon arrow" width="18" height="8.66">
                <use href="./img/hero-icons.svg#icon-arrow"></use>
              </svg>
            </div>
          </div>
          <div class="reviews-wrapper">
            <div class="icon-wrapper">
              <div class="reviews-item">
                <svg class="hero-icon star" width="20" height="20">
                  <use href="./img/hero-icons.svg#icon-star"></use>
                </svg>
              </div>
            </div>
            <div class="reviews-count">
              <p class="reviews-text">Reviews</p>
              <p class="reviews-text-numbers">+1500</p>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper-photograph">
        <picture class="hero-picture">
          <!-- Desktop screen -->
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/img-hero/photograph/rectangledesk@1x_ta.webp 1x,
              ./img/img-hero/photograph/rectangledesk@2x_ta.webp 2x
            "
          />

          <!-- Tablet screen -->
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/img-hero/photograph/rectangletab@1x_ta.webp 1x,
              ./img/img-hero/photograph/rectangletab@2x_ta.webp 2x
            "
          />
          <!-- Mobile screen -->
          <source
            media="(min-width: 767px)"
            srcset="
              ./img/img-hero/photograph/rectanglemob@1x_ta.webp 1x,
              ./img/img-hero/photograph/rectanglemob@2x_ta.webp 2x
            "
          />

          <img
            src="./img/img-hero/photograph/rectanglemob@1x_ta.webp"
            width="259" height="434"
            alt="Photograph photo"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
